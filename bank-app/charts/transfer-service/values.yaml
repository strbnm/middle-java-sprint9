# Default values for order-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: transfer-service # Default to local image name
  pullPolicy: IfNotPresent      # Default to IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"         # Default tag matching build

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount token
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8082 # Default port, overridden by umbrella

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  host: transfer-service.test.local
  path: /
  pathType: Prefix
  tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  service_db_user: transfer_user
  oauth2:
    - client_id: notifications-client
      scope: resource.readwrite
      secret_name: OAUTH2_CLIENT_SECRET_NOTIFICATIONS
    - client_id: accounts-client
      scope: resource.readwrite
      secret_name: OAUTH2_CLIENT_SECRET_ACCOUNTS
    - client_id: blocker-client
      scope: resource.readwrite
      secret_name: OAUTH2_CLIENT_SECRET_BLOCKER
    - client_id: exchange-client
      scope: resource.readwrite
      secret_name: OAUTH2_CLIENT_SECRET_EXCHANGE
# Configuration for the transfer-db (PostgreSQL dependency)
transfer-db:
  enabled: true
  # Override values from the official postgresql chart
  auth:
    database: app_db
    username: transfer_user
  primary:
    persistence:
      enabled: true
      size: 1Gi # Small size for example

gateway:
  gatewayName: gateway
  gatewayNamespace: nginx-gateway
  routes:
    - name: transfer-service-route
      path: /transfer-service