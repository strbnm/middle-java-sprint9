apiVersion: v1
kind: ConfigMap
metadata:
  name: properties-front-ui
data:
  application.yml: |
    server:
      forward-headers-strategy: framework
      servlet:
        context-path: /

      reactive:
        session:
          cookie:
            name: SESSION_${spring.application.name}

    logging:
      level:
        org.springframework.web.reactive.function.client.ExchangeFunctions: TRACE

    management:
      endpoints:
        web:
          exposure:
            include: health,info,prometheus,refresh,busrefresh,busshutdown
        health:
          probes:
            enabled: true
    spring:
      rabbitmq:
        host: ${RABBITMQ_HOST}
        port: ${RABBITMQ_PORT}
        username: ${RABBITMQ_DEFAULT_USER}
        password: ${RABBITMQ_DEFAULT_PASS}
      thymeleaf:
        check-template-location: true
        prefix: classpath:/templates/
        suffix: .html
        mode: HTML
        cache: false
      security:
        oauth2:
          client:
            provider:
              keycloak:
                issuer-uri: ${KEYCLOAK_ISSUER_URL} # Адрес сервера авторизации для получения токена
            registration:
              {{- range .Values.config.oauth2 }}
              {{ .client_id }}:
                provider: keycloak
                client-id: {{ .client_id }}
                client-secret: {{ printf "${%s}" .secret_name }}
                scope: {{ .scope }}
                authorization-grant-type: client_credentials
                clientAuthenticationMethod: client_secret_post
              {{- end }}