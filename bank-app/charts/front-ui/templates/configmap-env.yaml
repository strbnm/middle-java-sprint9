apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "front-ui.fullname" . }}
  labels:
    {{- include "front-ui.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.config }}
  {{ $key | upper }}: {{ $value | quote }}
  {{- end }}

  SERVER_PORT: {{ .Values.service.port }}
  SPRING_APPLICATION_NAME: {{ include "front-ui.fullname" . }}
  SPRING_REST_ACCOUNTS_SERVICE_URL: "http://accounts-service.bankapp.local"
  SPRING_REST_CASH_SERVICE_URL: "http://cash-service.bankapp.local"
  SPRING_REST_TRANSFER_SERVICE_URL: "http://transfer-service.bankapp.local"