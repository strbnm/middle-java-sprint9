apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "exchange-generator.fullname" . }}
  labels:
    {{- include "exchange-generator.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.config }}
  {{ $key | upper }}: {{ $value | quote }}
  {{- end }}

  SERVER_PORT: {{ .Values.service.port }}
  SPRING_APPLICATION_NAME: {{ include "exchange-generator.fullname" . }}
  SPRING_REST_EXCHANGE_SERVICE_URL: "http://exchange-service.bankapp.local"