apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notifications-service.fullname" . }}
  labels:
    {{- include "notifications-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "notifications-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "notifications-service.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-for-keycloak
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z keycloak.{{ .Release.Namespace }}.svc.cluster.local 80; do
                echo "Waiting for keycloak..."; sleep 3;
              done
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "notifications-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }} # Use the service port value from values.yaml
              protocol: TCP
          livenessProbe: # Example for Spring Boot Actuator
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe: # Example for Spring Boot Actuator
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Chart.Name }}-volume
              mountPath: /app/config      # Путь, куда смонтируется файл
          envFrom:
            - configMapRef:
                name: global-config  # Переменные, общие для всех сервисов - rabbitmq, keycloak
            - configMapRef:
                name: {{ include "notifications-service.fullname" . }}
          env:
            - name: SERVICE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-{{ .Chart.Name }}-db
                  key: password
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: password
            {{- if and .Values.config .Values.config.oauth2 }}
            {{- with .Values.config.oauth2 }}
            {{- range . }}
            - name: {{ .secret_name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secret_name | lower | replace "_" "-"}}
                  key: password
            {{- end }}
            {{- end }}
            {{- end }}
      volumes:
        - name: {{ .Chart.Name }}-volume
          configMap:
            name: {{ include "notifications-service.fullname" . }}-config
            items:
              - key: application.yml  # Имя ключа в ConfigMap
                path: application.yml # Имя файла в контейнере
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 