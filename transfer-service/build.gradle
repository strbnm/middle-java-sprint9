contracts {
    testMode = "WebTestClient"
    baseClassForTests = 'ru.strbnm.transfer_service.BaseContractTest'
    generatedTestJavaSourcesDir = project.file('src/contractTest/java/ru/strbnm/transfer_service/generatedContract')
}

apply plugin: 'maven-publish'

publishing {
    publications {
        create("mavenJava", MavenPublication) {
            artifact verifierStubsJar
        }
    }
    repositories {
        mavenLocal()
    }
}

//Зависимости задач Gradle
