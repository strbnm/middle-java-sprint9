spring:
  application:
    name: transfer-service

  cloud:
    config:
      enabled: false

  security:
    enabled: false

  rabbitmq:
    listener:
      direct:
        auto-startup: false

  rest:
    notifications-service:
      url: http://localhost:7091
    blocker-service:
      url: http://localhost:7092
    accounts-service:
      url: http://localhost:7093
    exchange-service:
      url: http://localhost:7094

eureka:
  client:
    enabled: false

openapi:
  transferService:
    base-path: /


