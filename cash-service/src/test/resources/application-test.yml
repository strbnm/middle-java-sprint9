openapi:
  cashService:
    base-path: /

spring:
  application:
    name: accounts-service
  r2dbc:
    url: r2dbc:h2:mem:///app_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE;DATABASE_TO_UPPER=false
    username: sa
    password:
  properties:
    loggingLevel: DEBUG

  liquibase:
    enabled: true
    url: jdbc:h2:mem:app_db
    user: sa
    password:
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: test
    duplicate-file-mode: WARN

  sql:
    init:
      mode: never

  rest:
    blocker-service:
      url: http://localhost:7085
    accounts-service:
      url: http://localhost:7086

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: notifications-service-group
      auto-offset-reset: earliest
      properties.spring.json.trusted.packages: ru.strbnm.kafka.*

logging:
  level:
    org.springframework.r2dbc.core: DEBUG  # Логирование SQL-запросов
    io.r2dbc.h2: DEBUG                     # Для H2

application:
  notification:
    limit: 10